<ion-header>
  <ion-toolbar color="primary">
    <ion-icon class="back" name="chevron-back-outline" onclick="window.history.back()"></ion-icon>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-avatar>
    <ion-img [src]="tecnico?.imageUrl || 'assets/default-avatar.png'"></ion-img>
  </ion-avatar>
  <ion-fab slot="fixed" >
    <ion-fab-button >
        <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <h1>{{tecnico.nome}}</h1>
  <h2>{{tecnico.tipoTecnico}}</h2>
  <h3>{{ tecnico.email }}</h3>
  <div>
    <ion-button>Visitas</ion-button>
    <ion-button>Meus Clientes</ion-button>
    <ion-button>Mudar Senha</ion-button>
    <ion-button color="danger" (click)="logout()" >Sair</ion-button>

  </div>

</ion-content>
