<ion-tabs>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-tab-button tab="agendamento">
        <ion-icon class="calendario" name="calendar"></ion-icon>
      </ion-tab-button>
    </ion-fab-button>
  </ion-fab>
  <ion-tab-bar slot="bottom" color="primary">
    <ion-tab-button tab="home">
      <ion-icon name="home" ></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="carro" class="carro-button">
      <ion-icon name="car" ></ion-icon>
      <ion-label>Veiculos</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="despesa" class="despesa-button" >
      <ion-icon name="calculator"></ion-icon>
      <ion-label>Despesas</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="perfil">
      <ion-icon name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
